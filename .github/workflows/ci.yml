name: CI/CD with SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-analyze:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./zeromonos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better SonarQube analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "zulu"

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Chrome (for Selenium functional tests)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version
        working-directory: .

      - name: Compile project
        run: mvn clean compile -B

      - name: Run Unit Tests (Repository & Service layer)
        run: |
          echo "========================================="
          echo "Running Unit Tests (DataJpaTest, Service)"
          echo "========================================="
          mvn test -Dtest=**/isolationtests/*Test -B
        continue-on-error: true

      - name: Run Integration Tests (API with MockMvc/RestAssured)
        run: |
          echo "========================================="
          echo "Running Integration Tests (API)"
          echo "========================================="
          mvn test -Dtest=RestAssureTest,*ControllerTest -B
        continue-on-error: true

      - name: Start Spring Boot Application
        run: |
          echo "Starting Spring Boot application..."
          mvn spring-boot:run > app.log 2>&1 &
          echo $! > app.pid
          echo "Application PID: $(cat app.pid)"
          timeout 120 bash -c 'until curl -f http://localhost:8080 > /dev/null 2>&1; do echo "Waiting for app..."; sleep 3; done' || (echo "App failed to start" && cat app.log && kill $(cat app.pid) && exit 1)
          echo "âœ“ Application is ready!"

      - name: Run Functional Tests (BDD with Selenium)
        run: |
          echo "========================================="
          echo "Running Functional Tests (Cucumber + Selenium)"
          echo "========================================="
          mvn test -Dtest=RunCucumberTest -B
        continue-on-error: true

      - name: Stop Spring Boot Application
        if: always()
        run: |
          if [ -f app.pid ]; then
            echo "Stopping application (PID: $(cat app.pid))..."
            kill $(cat app.pid) 2>/dev/null || true
            rm app.pid
          fi

      - name: Display test results summary
        if: always()
        run: |
          echo "========================================="
          echo "Test Results Summary"
          echo "========================================="
          find target/surefire-reports -name "*.txt" -exec echo "File: {}" \; -exec cat {} \; || echo "No test reports found"

      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: zeromonos/target/surefire-reports/
          retention-days: 30

      - name: Upload Cucumber Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: zeromonos/target/cucumber-reports/
          retention-days: 30

      - name: Upload Application Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: application-logs
          path: zeromonos/app.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Generate Coverage Report
        run: mvn jacoco:report

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=diogoh-11_ZeroMonos \
            -Dsonar.organization=diogoh-11 \
            -Dsonar.host.url=https://sonarcloud.io

      - name: Upload Coverage to Codecov (optional)
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./zeromonos/target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test-and-analyze
    defaults:
      run:
        working-directory: ./zeromonos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "zulu"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
        working-directory: .

      - name: Install Chrome (for Lighthouse)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version
        working-directory: .

      - name: Install Lighthouse dependencies
        run: npm ci

      - name: Build application
        run: mvn -B clean package -DskipTests

      - name: Start application in background
        run: |
          echo "Starting Spring Boot application for performance tests..."
          java -jar target/*.jar > perf-app.log 2>&1 &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          echo "Application PID: $APP_PID"
          echo "Waiting for application to start..."
          sleep 30
          timeout 90 bash -c 'until curl -f http://localhost:8080/api/bookings/municipalities > /dev/null 2>&1; do echo "Waiting..."; sleep 3; done' || (echo "App failed to start" && cat perf-app.log && exit 1)
          echo "Application is ready for performance tests!"

      - name: Run Performance Tests
        run: k6 run --out json=performance-results.json src/test/k6/performance.js
        env:
          BASE_URL: http://localhost:8080

      - name: Run Stress Tests
        run: k6 run --out json=stress-results.json src/test/k6/stress-test.js
        env:
          BASE_URL: http://localhost:8080
        continue-on-error: true

      - name: Run Spike Tests
        run: k6 run --out json=spike-results.json src/test/k6/spike-test.js
        env:
          BASE_URL: http://localhost:8080
        continue-on-error: true

      - name: Run Lighthouse Tests
        run: npm run lighthouse
        continue-on-error: true

      - name: Stop application
        if: always()
        run: |
          if [ -n "${{ env.APP_PID }}" ]; then
            echo "Stopping application (PID: ${{ env.APP_PID }})..."
            kill ${{ env.APP_PID }} 2>/dev/null || true
          fi

      - name: Upload K6 Performance Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-results
          path: |
            zeromonos/performance-results.json
            zeromonos/stress-results.json
            zeromonos/spike-results.json
            zeromonos/perf-app.log
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Lighthouse Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: zeromonos/target/lighthouse-reports/
          retention-days: 30
          if-no-files-found: ignore
